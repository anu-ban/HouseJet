<!DOCTYPE html>
<html>
  <head>
    <title>Budgeting App</title>
  </head>
  <body>
    <h1>Budgeting App</h1>
    <form id="form">
      <label for="salary">Salary:</label>
      <input type="number" id="salary" />
      <br />
      <label for="add-ons">Add-Ons:</label>
      <input type="number" id="add-ons" />
      <br />
      <label for="internet-bill">Internet Bill:</label>
      <input type="number" id="internet-bill" />
      <br />
      <label for="electric-bill">Electric Bill:</label>
      <input type="number" id="electric-bill" />
      <br />
      <input type="submit" value="Calculate" />
    </form>
    <div id="result"></div>
    <script src="./script.js"></script>

  </body>
</html>
